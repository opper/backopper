name: Build Backopper
on: push
jobs:
  build:
    name: Build
    runs-on: ubuntu-latest
    steps:
      - name: Set up Go 1.13
        uses: actions/setup-go@v1
        with:
          go-version: 1.13
        id: go

      - name: Check out code into the Go module directory
        uses: actions/checkout@v1

      - name: Get dependencies
        run: |
          export DEP_PATH=$(dirname $GITHUB_WORKSPACE)/bin
          curl -L -s https://github.com/golang/dep/releases/download/v0.5.4/dep-linux-amd64 -o $DEP_PATH/dep
          chmod +x $DEP_PATH/dep
          export PATH="$PATH:$DEP_PATH"

      - name: Install dependencies
        run: dep ensure

      - name: Build
        run: go build -v .
